<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker | Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-auth="required">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Habit Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reminders.html">Reminders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="section-title mb-3">Profile</h1>
      <p class="text-muted">Update your account details.</p>
      <div id="alertContainer" class="mb-3"></div>
      <div class="card glass-card">
        <div class="card-body">
          <form id="profileForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="profileUsername">Username</label>
                <input class="form-control" id="profileUsername" required />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="profileEmail">Email</label>
                <input class="form-control" id="profileEmail" type="email" required />
              </div>
            </div>
            <button class="btn btn-brand mt-4" type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
