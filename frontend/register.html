<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker | Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-auth="guest">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Habit Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-brand ms-lg-3" href="register.html">Create Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="card auth-card p-4 glass-card">
        <div class="card-body">
          <h2 class="section-title mb-3">Create your account</h2>
          <p class="text-muted">Start building habits with a dedicated dashboard.</p>
          <div id="alertContainer" class="mb-3"></div>
          <form id="registerForm" class="mt-4">
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" id="username" name="username" type="text" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" type="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" id="password" name="password" type="password" required />
            </div>
            <button class="btn btn-brand w-100" type="submit">Register</button>
          </form>
          <p class="mt-3 mb-0 text-muted">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
