<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker | Categories</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-auth="required">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Habit Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reminders.html">Reminders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
          <h1 class="section-title mb-1">Categories</h1>
          <p class="text-muted mb-0">Group habits into focused themes.</p>
        </div>
        <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#categoryModal">Add Category</button>
      </div>

      <div id="alertContainer" class="mb-3"></div>

      <div class="card glass-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Category List</span>
          <span class="badge badge-status" id="categoryCount">0 categories</span>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Color</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="categoriesTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="categoryAlert" class="mb-3"></div>
            <form id="categoryForm">
              <input type="hidden" id="categoryId" />
              <div class="mb-3">
                <label class="form-label" for="categoryName">Name</label>
                <input class="form-control" id="categoryName" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="categoryColor">Color</label>
                <input class="form-control" id="categoryColor" type="color" value="#f59e0b" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
            <button class="btn btn-brand" id="saveCategoryBtn" type="button">Save Category</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
