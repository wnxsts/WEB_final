<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Tracker | Reminders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-auth="required">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Habit Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="reminders.html">Reminders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
          <h1 class="section-title mb-1">Reminders</h1>
          <p class="text-muted mb-0">Schedule nudges for consistent routines.</p>
        </div>
        <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#reminderModal">Add Reminder</button>
      </div>

      <div id="alertContainer" class="mb-3"></div>

      <div class="card glass-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Reminder List</span>
          <span class="badge badge-status" id="reminderCount">0 reminders</span>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
                <th>Habit</th>
                <th>Time</th>
                <th>Days</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="remindersTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="modal fade" id="reminderModal" tabindex="-1" aria-labelledby="reminderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reminderModalLabel">Add Reminder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="reminderAlert" class="mb-3"></div>
            <form id="reminderForm">
              <input type="hidden" id="reminderId" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="reminderHabit">Habit</label>
                  <select class="form-select" id="reminderHabit" required></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="reminderTime">Time</label>
                  <input class="form-control" id="reminderTime" type="time" required />
                </div>
                <div class="col-12">
                  <label class="form-label" for="reminderDays">Days of Week (comma separated)</label>
                  <input class="form-control" id="reminderDays" placeholder="Mon, Tue, Wed" />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" id="reminderEnabled" type="checkbox" checked />
                    <label class="form-check-label" for="reminderEnabled">Enabled</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
            <button class="btn btn-brand" id="saveReminderBtn" type="button">Save Reminder</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reminders.js"></script>
  </body>
</html>
